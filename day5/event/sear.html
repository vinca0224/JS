<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        let memNum = prompt("입장객은 몇명입니까?");
        let colNum = prompt("한 줄에 몇 명씩 앉습니까?");
        rowNum = Math.ceil(memNum / colNum);      
        document.write(rowNum + "줄 필요합니다.");
        document.write('<table border="1";>');

        let total = 1;
        for(let i=0; i< rowNum; i++){
            document.write("<tr>");
            for(let j=0; j<colNum; j++){
                if(total<=memNum){
                    document.write("<td>좌석" + total + "</td>");
                    total++;
                }
            }
            document.write("</tr>"); 
        }
        document.write('</table>');
    </script>   
</body>
</html>
