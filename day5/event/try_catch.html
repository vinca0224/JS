<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let solution = 32;
        function clicked(){
            const answer = Number(document.getElementById("number").value);
            const board = document.getElementById("board");
            try{
                if(answer == solution){
                    board.innerHTML = '정답';
                }else if(answer < solution){
                    throw "작습니다.";
                }else if(answer > solution){
                    throw "큽니다.";
                }
            }catch(err){
            board.innerHTML = err
            }
        }
    </script>
    <h1>Number Guess</h1>
    <p>1부터 100사이의 숫자를 입력하시오</p>
    <input type="text" id="number">
    <button type="button" onclick="clicked()">제출</button>
    <div id="board"></div>   
</body>
</html>
