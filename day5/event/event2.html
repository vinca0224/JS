<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="./img/cup-1.png" id="cup">
    </div>
    <script>
        const cup = document.querySelector('#cup');
        cup.onclick = changerPic;

        function changerPic(){
            cup.src = "./img/cup-2.png";
        }
    9</script>
</body>
</html>
