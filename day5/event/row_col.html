<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        let totalNum = prompt("입장객은 몇명입니까?");
        let colNum = prompt("한 줄에 몇 명씩 앉습니까?");
        rowNum = Math.ceil(totalNum / colNum);

        for(let i=0; i<rowNum; i++){ 
            for(let j=1; j<=colNum; j++){
                if(i*colNum+j <= totalNum){
                    document.write(i*colNum + j + " ");
                }
                else break;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
