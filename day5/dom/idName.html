<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="welcome">환영합니다.</p>
    <script>
        const changeColor = (color)=>{
            const welcome = document.getElementById("welcome");
            welcome.style.color = color;
        };
    </script>
    <button type="button" onclick="changeColor('red');">red 변경</button>
    <button type="button" onclick="changeColor('blue');">blue 변경</button>
</body>
</html>
