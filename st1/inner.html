<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inner HTML</title>
    </head>
    <body>
        <div id="output"></div>
        <script>
            let outputElement = document.getElementById("output")
            outputElement.innerHTML = "hello innerHTML";
        </script>        
    </body>
</html>
