<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>example</title>
    </head>
    <body>
        <h1>현재 나이 구하기</h1>
        <script>
        let year = prompt("태어난 년도를 입력하시오(YYYY)");
        console.log(Date());
        document.write("2024년 현재<br>");
        document.write(`${year}` + "년에 태어난 사람의 나이는 " +  (2024 -`${year}`) + "살 입니다.");
        </script>
    </body>
</html>
